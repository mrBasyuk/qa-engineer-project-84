      ОС Windows 10 Pro 19045.4291
    steps-to-reproduce: |
      1. Заходим на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Заходим в режим разработчика с помощью клавиши "F12"
      3. Заходим в Responsive Design Mode через сочетание клавиш  Ctrl + Shift + M
      4. Устанавливаем ширину пикселей - 375
      5. В поле с товаром iPhone 9 жмём на кнопку "Add to cart"
      6. Жмём на кнопку "Cart"
    expected-result: |
      При открытии сайта через мобильное устройство элементы сайта должны корректно подстраиваться под разрешение экрана пользователя
    actual-result: |
      В мобильной версии элементы сайта в корзине блоки выходят за пределы фона — не помещаются по размерам

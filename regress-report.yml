    ОС Windows 10 Pro 19045.4291
steps-to-reproduce: |
    1. Заходим на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
    2. В поле с товаром iPhone 9 жмём на кнопку "Add to cart"
    3. Жмём на кнопку "Cart"
    4. Жмём клавишу F12 
    5. Переходим в вкладку Network
    6. Жмём на кнопку "Checkout"
expected-result: |
    При добавлении товара в корзину его можно оформить как успешный - появляется сообщение "Order placed successesfully" с оформленным заказом и общей суммой.Данные о заказе уходят на сервер

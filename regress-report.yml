      При вводе названия не существующего товара сайт не реагирует
    environment: | 
      Yandex   124.1.5.803 (Официальная сборка) (64 бит)  
      ОС Windows 10 Pro 19045.4291
    steps-to-reproduce: |
      1. Заходим на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      2. Вводим в поисковую строку "arbuz"
    expected-result: |
      При введении в строку поиска наименования не существующего товара сайт должен выдавать сообщение "Ничего не найдено!"

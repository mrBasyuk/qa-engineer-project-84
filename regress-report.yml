summary: |
    Сайт забывает пользователя при открытии новой вкладки.
environment: | 
    Yandex   124.1.5.803 (Официальная сборка) (64 бит)  
    ОС Windows 10 Pro 19045.4291
steps-to-reproduce: |
    1. Заходим на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
    2. В поле с товаром iPhone 9 жмём на кнопку "Add to card".
    3. Жмём на кнопку "Cart"
    4. Открываем новую вкладку с главной страницей магазина
    5. В новой вкладке жмём клавишу F5
    6. Жмём клавишу F12 и проверяем наличие coockies
expected-result: |
    При добавлении товара в корзину и открытии новой вкладки товар должен сохранится в корзине.Сайт должен сохранять файлы cookies
actual-result: |
    При открытии новой вкладки сайт забывает пользователя и то, что он добавлял в корзину.Файлы cookies не сохраняются
                                      






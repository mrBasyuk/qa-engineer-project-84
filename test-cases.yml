     При введении в строку поиска наименования не существующего товара сайт должен выдавать сообщение "Ничего не найдено!"

summary: |
    Проверка возможности поиска товара по категории
requirement: |
    При выборе категории товара сайт должен выдавать все товары выбранной категории
prerequisites:
    В браузере открыта страница https://hexlet-products-store.vercel.app/ Язык сайта выбран Русский
test-data: |
    Категория = laptops
steps:
  - Нажимаем на кнопку "Категория"
  - В выдвигающемся списке выбираем "laptops"
expected-result: |
     При выборе категории товара сайт должен выдавать все товары выбранной категории

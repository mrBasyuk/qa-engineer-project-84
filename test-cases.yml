summary: |
    Проверка возможности поиска товара по названию
requirement: |
    При введении в строку поиска наименования товара сайт должен выдавать все товары с таким наименованием
prerequisites:
    В браузере открыта страница https://hexlet-products-store.vercel.app/. Язык сайта выбран Русский 
test-data: |
    Название товара = iphone
steps:
    - Вводим в поисковую строку "iphone"
expected-result: |
     При введении в строку поиска наименования товара сайт должен выдавать все товары с таким наименованием

- summary: |
    Проверка возможности поиска товара по не существующему названию
